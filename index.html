<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="rules">
            <img class="close" src="./imgs/icon-close.svg" alt="">
            <img src="./imgs/image-rules.svg" alt="">
        </div>
    </div>
    
    


    <div class="main">
        <div class="header">
            <img src="./imgs/logo.svg" alt="">
            <div class="score">
                <p>Score</p>
                <p class="num">12</p>
            </div>
        </div>

        <img class="triangle" src="./imgs/bg-triangle.svg" alt="">
        <div class="gameplay">
            <div class="top">
                <div class="paper">
                    <img src="./imgs/icon-paper.svg" alt="">
                </div>
                <div class="scissor">
                    <img src="./imgs/icon-scissors.svg" alt="">
                </div>
            </div>

            <div class="bottom">
                <div class="rock">
                    <img src="./imgs/icon-rock.svg" alt="">
                </div>
            </div>
        </div>
        <div class="options">
            <div>
                <p class="btns">Rules</p>
            </div>
        </div>


        
    </div>

    

    <script src="./index.js"></script>
</body>
</html>
